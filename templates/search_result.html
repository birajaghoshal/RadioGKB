<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Tumor Radiotherapy Prognosis Knowledgebase</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/static/vendors/Datatables-1.10.15/media/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/Datatables-1.10.15/extensions/Buttons/css/buttons.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="padding-top: 50px;padding-bottom: 20px;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TRPKB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Search Results</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <table id="dt_searchresults" class="table table-striped table-bordered jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th class="column-title">Research title</th>
                    <th class="column-title">Disease</th>
                    <th class="column-title">Treatment type</th>
                    <th class="column-title">Gene</th>
                    <th class="column-title">Variant</th>
                    <th class="column-title">Prognosis</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>Copyright &copy; 2017 Tumor Radiotherapy Prognosis Knowledgebase | All Rights Reserved</p>
      </footer>
    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- ================================================== -->
    <!-- jQuery -->
    <script src="/static/vendors/jQuery-2.2.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- Datatables -->
    <script src="/static/vendors/Datatables-1.10.15/media/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/media/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/extensions/Buttons/js/dataTables.buttons.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/extensions/Buttons/js/buttons.bootstrap.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/extensions/Buttons/js/buttons.flash.min.js"></script>
    <script src="/static/vendors/jszip-3.1.3-dist/jszip.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/extensions/Buttons/js/buttons.html5.min.js"></script>
    <script src="/static/vendors/Datatables-1.10.15/extensions/Buttons/js/buttons.print.min.js"></script>
    <script type="text/javascript">
      $('#search_go').click(query);

      function query() {
        var param = "?";
        param += "gene="+$("input[name='gene']").val();
        param += "&variant="+$("input[name='variant']").val();
        param += "&disease="+$("input[name='disease']").val();
        window.open("search/"+ param);
      }
    </script>
  </body>
</html>
